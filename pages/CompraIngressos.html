<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/reset.css">
    <link rel="stylesheet" href="../style/style.css">
    <link rel="icon" type="image/x-icon" href="../img/icon/favicon.ico">
    <title>CodeChella - Ingressos</title>
</head>
<body>
    <header class="cabecalho">
        <a href="../index.html"><img class="cabecalho__imagem" src="../img/Logo1-1.svg" alt="Logo do CodeChella"></a>
        <input  title="Menu de páginas" type="checkbox" id="menu" class="cabecalho__botao">
        <label for="menu">
            <span class="cabecalho__menu"><img src="../img/menu.svg" alt="ícone do menu"></span>
        </label>
        <ul class="menu__lista">
            <li class="menu__lista__item"><a href="./AExperiencia.html" class="menu__lista__link">A experiência</a></li>
            <li class="menu__lista__item"><a href="./MapaSetores.html" class="menu__lista__link">Mapa de Setores</a></li>
            <li class="menu__lista__item"><a href="./Informacoes.html" class="menu__lista__link">Informações</a></li>
            <li class="menu__lista__item"><a href="./CompraIngressos.html" class="menu__lista__link">Ingressos</a></li>
        </ul>
    </header>
    <main class="principal">
        <section class="banner banner--ingressos">
            <h1 class="banner__titulo">Garanta seu Ingresso</h1>
        </section>
        <section class="secao-formulario">
            <h2 class="secao-formulario__titulo">Preencha o formulário a seguir:</h2>
            <form action="./CompraFinalizada.html" class="formulario">
                <div class="formulario__container">
                    <label for="nome" class="formulario__texto">Nome completo:</label>
                    <input required type="text" id="nome" name="nome">
                </div>
                <div class="formulario__container">
                    <label for="email" class="formulario__texto">Email:</label>
                    <input required type="email" id="email" name="email">
                </div>
                <div class="formulario__container">
                    <label for="tipo-ingresso" class="formulario__texto">Tipo de ingresso:</label>
                    <select required name="tipo-ingresso" id="tipo-ingresso">
                        <option value="">--Tipo de ingresso--</option>
                        <option value="Meia entrada">Meia entrada</option>
                        <option value="Ingresso comum">Ingresso comum</option>
                        <option value="Ingresso VIP">Ingresso VIP</option>
                    </select>
                </div>
                <div class="formulario__container">
                    <label for="data" class="formulario__texto">Data de nascimento:</label>
                    <input required type="date" id="data" name="data">
                </div>
                <input type="submit" value="Avançar!" class="formulario__botao">
            </form>
        </section>
    </main>
    <footer class="rodape">
        <div class="rodape__container">
            <img class="rodape__titulo" src="../img/Logo1-1.svg" alt="Logo do CodeChella">
            <div class="rodape__conteudo">
                <p class="rodape__texto">Acesse nossas redes:</p>
                <ul class="rodape__lista">
                    <li class="rodape__lista__item">
                        <a href=""><img src="../img/whatsapp.svg" alt="Logo do Whatsapp"></a>
                    </li>
                    <li class="rodape__lista__item">
                        <a href=""><img src="../img/twitch.svg" alt="logo da twitch"></a>
                    </li>
                    <li class="rodape__lista__item">
                        <a href=""><img src="../img/instagram.svg" alt="Logo do Instagram"></a>
                    </li>
                    <li class="rodape__lista__item">
                        <a href=""><img src="../img/twitter.svg" alt="Logo do Twitter"></a>
                    </li>
                </ul>
            </div>
        </div>
        <p class="rodape__texto">Desenvolvido por Alura.<br> Projeto fictício sem fins comerciais.</p>
    </footer>
</body>
</html>
